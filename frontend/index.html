<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="disclaimer" id="disclaimer">
      Disclaimer: All medicine names and prices used in this application are
      fictional and do not represent any real medicine(s).
    </div>
    <header>
      <h1>Medicine Tracker</h1>
    </header>
    <main>
      <section>
        <h2>Average Medicine Price</h2>
        <p id="average-price"></p>
      </section>
      <section>
        <h2>Search Medicine</h2>
        <form id="search-medicine-form">
          <div class="form-group">
            <label for="search-medicine">Search Medicine</label>
            <input type="text" name="search" id="search-medicine" required />
          </div>
          <button type="submit">Search</button>
        </form>
        <div id="search-result"></div>
      </section>
      <section>
        <h2>Add Medicine</h2>
        <form id="add-medicine-form">
          <div class="form-group">
            <label for="medicine-name">Medicine Name</label>
            <input type="text" name="name" id="medicine-name" required />
          </div>
          <div class="form-group">
            <label for="medicine-price">Medicine Price</label>
            <input type="number" name="price" id="medicine-price" required />
          </div>
          <button type="submit">Add Medicine</button>
        </form>
      </section>
      <section>
        <h2>Medicine List</h2>
        <ul id="medicine-list"></ul>
      </section>
    </main>
  </body>
</html>
